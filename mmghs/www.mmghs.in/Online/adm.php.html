<script type="text/javascript">
  function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      } else {
        this.value = "";
      }
    });
  });
}

}

function random_function()
            {
                var a=document.getElementById("subject").value;
                if(a==="SCIENCE")
                {
                    var arr=["BENGALI - ENGLISH - CHEMISTRY - MATHEMATICS - PHYSICS - BIOLOGY", "BENGALI - ENGLISH - CHEMISTRY - MATHEMATICS - PHYSICS - COMPUTER SCIENCE"];
                }
                else if(a==="COMMERCE")
                {
                    var arr=["BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - COSTING & TAX - ECONOMICS","BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - COSTING & TAX - COMPUTER APPLICATION","BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - COSTING & TAX - MATHEMATICS","BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - COSTING & TAX - PHYSICAL EDUCATION","BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - GEOGRAPHY - MATHEMATICS","BENGALI - ENGLISH - ACCOUNTANCY - BUSINESS STUDIES - ECONOMICS - MATHEMATICS"];
                }
                else if(a==="ARTS")
                {
                    var arr=["BENGALI - ENGLISH - POL SC - HISTORY - COMPUTER APPLICATION - MATHEMATICS", "BENGALI - ENGLISH - POL SC - HISTORY - COMPUTER APPLICATION - ECONOMICS", "BENGALI - ENGLISH - POL SC - HISTORY - COMPUTER APPLICATION - GEOGRAPHY", "BENGALI - ENGLISH - POL SC - HISTORY - PHYSICAL EDUCATION - MATHEMATICS", "BENGALI - ENGLISH - POL SC - HISTORY - PHYSICAL EDUCATION - ECONOMICS","BENGALI - ENGLISH - POL SC - ECONOMICS - MATHEMATICS - COMPUTER APPLICATION", "BENGALI - ENGLISH - POL SC - HISTORY - PHYSICAL EDUCATION - GEOGRAPHY", "BENGALI - ENGLISH - ECONOMICS - GEOGRAPHY - COMPUTER APPLICATION - MATHEMATICS"];
                }
             
                var string="";
             
                for(i=0;i<arr.length;i++)
                {
                    string=string+"<option value=\""+arr[i]+"\">"+arr[i]+"</option>";
                }
                document.getElementById("stream").innerHTML=string;
            };

  function Subcaste(filter) {
        var selectedValue = filter.options[filter.selectedIndex].value;
        var field = document.getElementById("field");
        field.disabled = selectedValue != "GENERAL" ? false : true;
        if (!field.disabled) {
            field.focus();
        }
    };
  function copyTextValue(f) {
  if(f.fg.checked == true) {
    f.guard.value=f.father.value ;
    f.gadhar.value =  f.fatad.value;
     f.rguard.value = "FATHER";
    
  }
  else if(f.mg.checked == true) {
    f.guard.value=f.mother.value ;
    f.gadhar.value =  f.matad.value;
     f.rguard.value = "MOTHER";
    
  }
  else
      {
     f.guard.value="" ;
    f.gadhar.value =  "";
     f.rguard.value = "";
  }
}
